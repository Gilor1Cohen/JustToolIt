<section id="binary-code-generator">
  <h1>Binary Code Generator</h1>

  <form [formGroup]="Form">
    <textarea
      formControlName="text"
      placeholder="Enter text..."
      rows="5"
    ></textarea>
  </form>

  <div *ngIf="BinaryResult">
    <h2>Binary Code:</h2>
    <p>{{ BinaryResult }}</p>
    <button (click)="copyToClipboard()" id="copy-btn">Copy</button>
  </div>
</section>
