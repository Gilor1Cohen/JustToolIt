<section id="Welcome">
  <h1><span id="FirstL">W</span>elcome To <span>WebToolz</span></h1>
  <p>
    Your all-in-one platform for powerful and easy-to-use online tools to save
    money, time and effort.
  </p>
</section>

<section class="stats">
  <div class="stat">
    <span class="stat-number">{{ this.Tools }}+</span>
    <span class="stat-label">Tools Available</span>
  </div>
  <div class="stat">
    <span class="stat-number">{{ this.Rating }}</span>
    <span class="stat-label">Stars Rating</span>
  </div>
  <div class="stat">
    <span class="stat-number">{{ this.Users }}</span>
    <span class="stat-label">Active Users</span>
  </div>
</section>

<section id="why">
  <h1>Why Choose <span>WebToolz</span>?</h1>

  <div class="boxes">
    <div class="box" *ngFor="let feature of features">
      <h1>{{ feature.title }}</h1>
      <p>{{ feature.description }}</p>
    </div>
  </div>
</section>
